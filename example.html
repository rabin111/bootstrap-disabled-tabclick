<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="row" align="center" style="margin-top: 3em">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" id="myTab">
                        <li id="body_tabHeaderWorkDetail" class="active"><a href="#workDetail" id="body_lnkHeaderWorkDetail"
                            data-toggle="tab">Work Detail</a></li>
                        <li id="body_tabHeaderDocument"><a href="#document" id="body_lnkHeaderDocument" data-toggle="tab">
                            Document</a></li>
                        <li id="body_tabHeaderGuarantee" class="disabled"><a href="#guarantee" id="body_lnkHeaderGuarantee"
                            data-toggle="tab">Guarantee</a></li>
                        <li id="body_tabHeaderAttachFile" class="disabled"><a href="#attachFile" id="body_lnkHeaderAttachFile"
                            data-toggle="tab">Attach File</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div class="tab-pane fade in active" id="workDetail">
                <div class="row">
                    <div class="col-md-2">
                        WorkDetail
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="document">
                <div class="row">
                    <div class="col-md-2">
                        Document
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="guarantee">
                <div class="row">
                    <div class="col-md-2">
                        Guarantee
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="tab-pane fade" id="attachFile">
                    <div class="row">
                        <div class="col-md-2">
                            AttachFile
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-disabled-tabclick.js" type="text/javascript"></script>
</body>
</html>
